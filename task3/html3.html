<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        p{
            width: 200px;
        }
        #ridge{
            border-style: ridge;
        }

        #solid{
            border: 1px solid black;
        }

        #double{
            border-style: double;
        }

    </style>
</head>

    <p id="ridge">ridge border</p>

    <p id="solid">solid border</p>

    <p id="double">double border</p>
</body>
</html>
