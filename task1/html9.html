<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{color: green; font-size: 50px;}
    .h3{color: aqua;}
    #id3{color: orange; background-color:aqua;}
    .blue{
        color: red;
        background-color: lightblue;
    }

    #purple{
        background-color: plum;
        text-align: center;
    }
    .odd{
        color: purple;
    }
    .even{
        color:red;
    }
</style>
<body>
    
    <h1><b>CSS Selectors</b></h1>
    <h3 class="h3"><u>I'm a class selector</u></h3>
    <h3 id="id3">i'm the id selector</h3>
    <div class="blue">
    <p>im red<br>im also red<br></p>
    <p style="color: blue;">why am i blue?</p>
    </div>
    
    <div id="purple">
        <p class="odd">im odd</p>
        <p class="even">im even</p>
        <p class="odd">im odd</p>
        <p class="even">im even</p>
    </div> 

    <a href="https://www.w3schools.com/css/css_selectors.asp">here is my github page</a>
</body>
</html>
